<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Cadastro de Pacientes</ui:define>
	<ui:define name="tituloPrincipal">Cadastro de Pacientes</ui:define>
	<ui:define name="tituloSecundario">Preencha os dados para o cadastramento de um novo paciente no sistema</ui:define>

	<ui:define name="botoesAcao">
		<b:commandButton value="Cadastrar"
			action="#{pacienteBean.cadastrarPaciente()}" ajax="true"
			update="@form" look="success" />

	</ui:define>

	<ui:define name="conteudo">

		<b:inputText id="nome" value="#{pacienteBean.paciente.nomeDoPaciente}"
			label="Nome do Paciente:" required="true" />

		<b:inputText id="idade"
			value="#{pacienteBean.paciente.idadeDoPaciente}"
			label="Idade do Paciente:" required="true" mask="numeric" />

		<b:inputText id="cpf" value="#{pacienteBean.paciente.CPF}"
			label="CPF do Paciente:" required="true" mask="999.999.999-99" />

		<p:outputLabel for="sexo" value="Sexo:" />
		<b:radiobutton id="sexo"
			value="#{pacienteBean.paciente.sexoDoPaciente}" required="true">
			<f:selectItem itemValue="M" itemLabel="Masculino" />
			<f:selectItem itemValue="F" itemLabel="Feminino" />
		</b:radiobutton>

		<b:datepicker id="dataInternamento" label="Data da Internação:"
			value="#{pacienteBean.paciente.dataDeInternacao}" mode="popup-icon"
			placeholder="Clique para escolher uma data" required="true" />


	</ui:define>

</ui:composition>
</html>
